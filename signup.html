<body>
    <div class="body__signin">





        <!-- <div class="background__top">
            <img src="./assets/img/signtop.png" alt="">
        </div>
        <div class="background__bottom">
            <img src="./assets/img/signbottom.png" alt="">
        </div> -->



        <div class="container">
            <div class="header__container">
                <div class="header__logo">
                    <a href="/">
                        <img src="./assets/img/Logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="card reverse">
                <div class="card__content">
                    <div class="card__title">
                        <h3 class="heading__secondary heading__secondary--2">Welcome Back!</h3>

                    </div>
                    <div class="card__text">
                        <p class="text text__secondary u_center_text">
                            To keep connected with us please login with your personal info
                        </p>
                    </div>
                    <div class="card__btn">
                        <a href="/signin.html" class="btn btn__tertiary uppercase">Sign in</a>
                    </div>
                </div>
                <div class="card__form">
                    <div class="card__title">
                        <div class="heading__tertiary">Create Account</div>
                    </div>


                    <form>
                        <div class="form__group">
                            <div class="form__label">
                                <img src="./assets/img/account.png" alt="">
                            </div>
                            <input type="text" name="" class="form__input" placeholder="Name">
                        </div>
                        <div class="form__group">
                            <div class="form__label">
                                <img src="./assets/img/email.png" alt="">
                            </div>
                            <input type="text" name="" class="form__input" placeholder="Email">
                        </div>
                        <div class="form__group">
                            <div class="form__label">
                                <img src="./assets/img/password.png" alt="">
                            </div>
                            <input type="password" name="" class="form__input" placeholder="Password">
                        </div>
                        <div class="form__button u_center_text">
                            <button type="submit" class="btn btn__form uppercase">Sign Up</button>
                        </div>


                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>


    </div>
</body>
