<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Foreigneers | Sign In</title>
    <meta name="description" content="blank">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/config/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/config/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/config/favicon-16x16.png">
    <link rel="manifest" href="./assets/config/site.webmanifest">
    <link rel="mask-icon" href="./assets/config/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/config/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="./assets/config/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="canonical" href="https://www.foreigneers.com">
    <meta property="og:url" content="https://www.foreigneers.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Landing page | Foreigneers" />
    <meta property="og:description" content="blank" />
    <meta property="og:image" content="./assets/config/android-chrome-512x512.png" />
    <meta name=”twitter:card” content="summary" />
    <meta name=”twitter:site” content=@foreigneers />
    <meta name=”twitter:title” content="Landing page | Foreigneers" />
    <meta name=”twitter:description” content="blank" />
    <meta name=”twitter:image” content="./assets/config/android-chrome-512x512.png" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body__signin">
        <div class="container">
            <div class="header__container">
                <div class="header__logo">
                    <a href="/">
                        <img src="./assets/img/Logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="card">

                <div class="card__form">
                    <div class="card__title">
                        <div class="heading__tertiary">Sign in to Foreigneers</div>
                    </div>
                    <form>
                        <div class="form__validation error">
                            <div class="text__validation">Incorrect Username</div>
                        </div>

                        <div class="form__group">
                            <div class="form__label">
                                <img src="./assets/img/email.png" alt="">
                            </div>
                            <input type="text" name="" class="form__input" placeholder="Email">
                        </div>
                        <div class="form__group flex--1">
                            <div class="form__label">
                                <img src="./assets/img/password.png" alt="">
                            </div>
                            <input type="password" name="password" class="form__input" placeholder="Password"
                                id="password">
                            <a class="show__password">
                                <img src="./assets/img/eye.png" alt="" class="show__password-img">
                            </a>

                        </div>
                        <div class="align__right">
                            <a href="#" class="text__decoration-none text__primary text__primary--3">Forgot
                                Password?</a>
                        </div>
                        <div class="form__group--2 margin__bottom--none">
                            <label class="control control--checkbox text__primary">Remember Me ?
                                <input type="checkbox" />
                                <div class="control__indicator"></div>
                            </label>

                        </div>
                        <div class="form__button u_center_text">
                            <button type="submit" class="btn btn__form uppercase">Sign in</button>
                        </div>


                    </form>

                </div>
                <div class="card__content">
                    <div class="card__title">
                        <h3 class="heading__secondary heading__secondary--2">Hello, Friend!</h3>

                    </div>
                    <div class="card__text">
                        <p class="text text__secondary u_center_text">
                            Enter your personal details and start journey with us
                        </p>
                    </div>
                    <div class="card__btn">
                        <a href="/signup.html" class="btn btn__tertiary uppercase">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    </div>
</body>
<script src="./js/app.js"></script>

</html>
